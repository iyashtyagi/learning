<body>
    <h1 style="color: aqua; background: yellow;"> hi there </h1>
    
    <!-- border -->
    <h1 style="color: aqua; background: yellow;border: 10px solid black; ;border-radius: 10px;"> hi there </h1>
    
    <!-- padding -->
    <h1 style="color: aqua; background: yellow;border: 10px solid black; ;border-radius: 10px; padding: 10px;"> hi there </h1>
    
    <!-- margin -->
    <h1 style="color: aqua; background: yellow;border: 10px solid black; ;border-radius: 10px; padding: 10px; margin: 20px;"> hi there </h1>
    
    <!-- box-shadow -->
    <h1 style="color: aqua; background: yellow;border: 10px solid black; ;border-radius: 10px; padding: 10px; margin: 20px; box-shadow: 3px 10px 20px rgb(255, 0, 255);"> hi there </h1>
    
    <!-- font-size -->
    <h1 style="font-size:small; color: aqua; background: yellow;border: 10px solid black; ;border-radius: 10px; padding: 10px; margin: 20px; box-shadow: 3px 10px 20px rgb(255, 0, 255);"> hi there </h1>


</body>
